    <div class="cover">
      <div>Use wasd or arrow keys to move. Use mouse to aim.</div>
      <div class="spacer"></div>
      <div>Your window is not focused.<br />Click to play</div>
    </div>
    <div class="stats">
      <div class="money">
        <div class="number">0</div> money
      </div>
			<div class="enemies">
				<div class="number">0</div> enemies killed
			</div>
    </div>
    <div class="dead">
      <div>
        Your score: <span class="score-final"></span><br />
        Your high score: <span class="score-high"></span><br />Reload the page to play again.
      </div>
    </div>
    <script src="../eruda.js"></script>
    <script>
      try {
        eruda.init();
        if (localStorage.getItem("eruda-auto-show") === "1") eruda.show();
        window.addEventListener("keydown", e => {
          const { key, ctrlKey } = e;
          if (key === "e" && ctrlKey) {
            e.preventDefault();
            if (localStorage.getItem("eruda-auto-show") === "1") {
              localStorage.setItem("eruda-auto-show", "0");
              eruda.hide();
            } else {
              localStorage.setItem("eruda-auto-show", "1");
              eruda.show();
            }
          }
        });
      } catch {}
      // setInterval(() => history.go(0), 2000);
    </script>
    <script defer src="./js/main.js"></script>
